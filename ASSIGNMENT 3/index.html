<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="details" id="details">

    </div>
    <div class="search-box">
        <input class="input" id="searchInput" type="text" placeholder="Search for a meal">
        <button class="searchbutton" id="searchbutton">Search</button>
    </div>
    <div class="main-container">
        <div id="product-container" class="product-container">

        </div>
        <div class="cart-container">
            <h3 class="ok">This is cart <span id="count"></span></h3>
            <hr>
            <div class="cart-title">
                <h3>Serial</h3>
                <h3>Image</h3>
                <h3>Name</h3>
            </div>
            <div id="cart-main-container" class="cart-main-container">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
